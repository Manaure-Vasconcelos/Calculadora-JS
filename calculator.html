<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="fundo">
        <h1>Manaure Vasconcelos</h1>
    </div>
    <div class="calculator">
        <h1>Calculadora</h1>
        <input type="text" id="resultado" value="0">
        <table>
            <!-- 
                - tr siginifica linha em uma tabela. 
                - td é para colocar os dados.
                - pode editar o nº de colunas e linhas da tabela diretamente no td.
                - a formatação da altura e largura dos botões = e 0 foram editados diretamente em button, usando style.
            -->
            <tr>
                <td><button class="button" onclick="clean()">C</button></td>
                <td><button class="button" onclick="back()"><<</button></td>
                <td><button class="button" onclick="insert('/', true)">/</button></td>
                <td><button class="button" onclick="insert('*', true)">x</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="insert('7')">7</button></td>
                <td><button class="button" onclick="insert('8')">8</button></td>
                <td><button class="button" onclick="insert('9')">9</button></td>
                <td><button class="button" onclick="insert('-', true)">-</button></td>
            </tr>
            <tr>
                <td><button class="button"onclick="insert('4')">4</button></td>
                <td><button class="button"onclick="insert('5')">5</button></td>
                <td><button class="button"onclick="insert('6')">6</button></td>
                <td><button class="button" onclick="insert('+', true)">+</button></td>
            </tr>
            <tr>
                <td><button class="button"onclick="insert('1')">1</button></td>
                <td><button class="button"onclick="insert('2')">2</button></td>
                <td><button class="button"onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="button" style="height: 110px;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" style="width: 110px;" onclick="insert('0')">0</button></td>
                <td><button class="button" onclick="insert('.', true)">.</button></td>
            </tr>
        </table>
    </div>
    <script src="script.calculator.js"></script>
</body>
</html>
